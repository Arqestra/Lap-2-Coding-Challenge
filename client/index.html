<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css>"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-sm shadow p-3 m-5 rounded">
            <form id="create">
                <section id="titleinput">
                    <input type="text" name="title" id="title" placeholder="Title">
                </section>
                <section id="nameinput">
                    <input type="text" name="name" id="name" placeholder="Name">
                </section>
                <section id="story">
                    <input type="text" name="story" id="story" placeholder="Tell us your story...">
                </section>
                <section id="publish">
                    <button type="button" class="btn btn-dark">Publish</button>
                </section>
            </form>
        </div>
    </div>


</body>
</html>
